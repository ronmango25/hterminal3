<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Injector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Injector</h1>
        <div class="input-section">
            <h2>Website URL</h2>
            <input type="text" id="website-url" placeholder="Enter website URL...">
        </div>
        <div class="input-section">
            <h2>Code</h2>
            <textarea id="code-input" placeholder="Enter code here..."></textarea>
        </div>
        <button id="inject-btn">Inject Code</button>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
